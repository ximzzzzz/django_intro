{% extends 'todo/base.html' %}
{% block body_block %}
    {% for todo in todos %}
    
        <h1>{{todo.title}} </h1>
        <h2>{{todo.deadline}}</h2>
        <a href="/todos/{{todo.id}}">글보기</a>
        <a href="/todos/{{todo.id}}/delete">삭제</a>
        <a href='/todos/{{todo.id}}/update'>수정</a>
    {% endfor %}
{% endblock %}
