{%extends 'todo/base.html' %}
{%block body_block%}
<form action='/todos/create/' method='POST'>
    {%csrf_token%}   <!--csrf 보안 만들어서 보내기---> 
      <div class="form-group">
        <label for="title">title</label>
        <input name="title" type="text" class="form-control" id="title" placeholder="제목을 입력해주세요!">
      </div>
      <div class="form-group">
        <label for="deadline">DEAD LINE</label>
        <input name="deadline" type='date' id="deadline" class="form-control" placeholder="yyyy.mm.dd">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>


{%endblock%}
