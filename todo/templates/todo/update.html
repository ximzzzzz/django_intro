{% extends 'todo/base.html' %}

{% block body_block %}
<form action='/todos/{{todo.id}}/update/' method='POST'>
    {%csrf_token%}
    <input type="text" name="title" id='title' value={{todo.title}} />
    <input type='date' name='deadline' id='deadline' value="{{deadline}}"/>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
